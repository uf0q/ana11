<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع خاص بالملفات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #212121;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        header {
            background-color: #1c1c1c;
            color: #FFD700;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .button {
            background-color: #FFD700;
            color: #212121;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #FFC107;
            transform: scale(1.05);
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #333;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #424242;
            color: #f1f1f1;
        }

        .input-field:focus {
            outline: none;
            border-color: #FFD700;
        }

        .login-container, .signup-container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .file-item {
            background-color: #424242;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
        }

        .file-item h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .file-item a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .file-item a:hover {
            color: #FFC107;
        }

        .file-upload {
            margin-top: 30px;
            text-align: center;
        }

        .file-upload input[type="file"] {
            border: 1px solid #444;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 16px;
            background-color: #424242;
            color: #f1f1f1;
        }

        .notification {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .notification.error {
            background-color: #f44336;
        }

        .notification.info {
            background-color: #2196F3;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .delete-button:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }

        /* إضافة تنسيق للأيقونة */
        .back-button {
            background-color: #888;
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            text-align: center;
            width: 40px;
            height: 40px;
            position: absolute;
            top: 10px;
            left: 20px;
        }

        .back-button:hover {
            background-color: #555;
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* إضافة تنسيق لاسم المستخدم */
        .user-welcome {
            font-size: 20px;
            color: #FFD700;
            margin-bottom: 20px;
            text-align: center;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
        }

        /* إخفاء كلمة موقع خاص بالملفات بعد تسجيل الدخول */
        #headerText {
            display: block;
        }

        #filePage #headerText {
            display: none;
        }

        /* إضافة تنسيق المستطيل فوق اسم المستخدم */
        #userWelcome {
            margin-top: 0;
            padding: 0;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
        }

        /* إزالة المستطيل أسفل تسجيل الخروج */
        .logout-container {
            display: none;
        }

        /* إزالة المستطيل الغامق أسفل زر تسجيل الخروج */
        .logout-rectangle {
            display: none;
        }

    </style>
</head>
<body>

<header>
    <h1 id="headerText">موقع خاص بالملفات</h1>
</header>

<div class="container">
    <!-- إشعارات -->
    <div id="notification" class="notification"></div>

    <div class="auth-container">
        <!-- صفحة تسجيل الدخول -->
        <div id="loginPage" class="login-container">
            <h2>تسجيل الدخول</h2>
            <input type="text" id="loginUsername" class="input-field" placeholder="اسم المستخدم">
            <input type="password" id="loginPassword" class="input-field" placeholder="كلمة المرور">
            <button class="button" onclick="login()">تسجيل الدخول</button>
            <p>ليس لديك حساب؟ <a href="javascript:void(0)" onclick="showSignup()">انشئ حسابًا</a></p>
        </div>

        <!-- صفحة التسجيل -->
        <div id="signupPage" class="signup-container" style="display: none;">
            <h2>التسجيل</h2>
            <input type="text" id="signupUsername" class="input-field" placeholder="اسم المستخدم">
            <input type="password" id="signupPassword" class="input-field" placeholder="كلمة المرور">
            <button class="button" onclick="signup()">إنشاء حساب</button>
            <p>هل لديك حساب؟ <a href="javascript:void(0)" onclick="showLogin()">تسجيل الدخول</a></p>
        </div>
    </div>

    <!-- صفحة الملفات -->
    <div id="filePage" style="display: none;">
        <!-- أيقونة الرجوع -->
        <button class="back-button" onclick="showLogin()">←</button>

        <!-- اسم المستخدم في أعلى الصفحة داخل مستطيل -->
        <div id="userWelcome" class="user-welcome"></div>

        <h2>الملفات الخاصة بك</h2>
        <div class="file-list" id="fileList"></div>

        <div class="file-upload">
            <h3>رفع ملف جديد</h3>
            <input type="file" id="fileInput" class="input-field">
            <button class="button" onclick="uploadFile()">رفع الملف</button>
        </div>

        <!-- المستطيل الغامق أسفل زر الخروج الذي تم إزالته -->
        <div class="logout-rectangle"></div>

    </div>
</div>

<script>
// محاكاة قاعدة بيانات بسيطة للمستخدمين
let users = JSON.parse(localStorage.getItem('users')) || [];

// إظهار صفحة التسجيل
function showSignup() {
    document.getElementById('signupPage').style.display = 'block';
    document.getElementById('loginPage').style.display = 'none';
}

// إظهار صفحة تسجيل الدخول
function showLogin() {
    document.getElementById('signupPage').style.display = 'none';
    document.getElementById('loginPage').style.display = 'block';
    document.getElementById('filePage').style.display = 'none';
}

// عرض إشعار للمستخدم
function showNotification(message, type) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.className = `notification ${type}`;
    notification.style.display = 'block';
    setTimeout(() => {
        notification.style.display = 'none';
    }, 3000);
}

// تسجيل الدخول
function login() {
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;

    const user = users.find(u => u.username === username && u.password === password);
    
    if (user) {
        localStorage.setItem('loggedInUser', username);
        showFilePage(username);
    } else {
        showNotification('اسم المستخدم أو كلمة المرور غير صحيحة', 'error');
    }
}

// التسجيل
function signup() {
    const username = document.getElementById('signupUsername').value;
    const password = document.getElementById('signupPassword').value;

    if (users.some(u => u.username === username)) {
        showNotification('اسم المستخدم موجود بالفعل', 'error');
    } else {
        users.push({ username, password });
        localStorage.setItem('users', JSON.stringify(users));
        showNotification('تم إنشاء الحساب بنجاح! يمكنك الآن تسجيل الدخول', 'info');
        showLogin();
    }
}

// عرض صفحة الملفات بعد تسجيل الدخول
function showFilePage(username) {
    document.getElementById('filePage').style.display = 'block';
    document.getElementById('loginPage').style.display = 'none';
    document.getElementById('headerText').style.display = 'none';

    // عرض اسم المستخدم في الجزء العلوي
    const userWelcome = document.getElementById('userWelcome');
    userWelcome.textContent = `مرحبًا، ${username}!`;

    const userFiles = JSON.parse(localStorage.getItem(username)) || [];
    const fileListContainer = document.getElementById('fileList');
    fileListContainer.innerHTML = '';

    userFiles.forEach((file, index) => {
        const fileItem = document.createElement('div');
        fileItem.classList.add('file-item');
        fileItem.innerHTML = `
            <h3>${file.name}</h3>
            <a href="${file.url}" download>تحميل الملف</a>
            <button class="delete-button" onclick="deleteFile(${index}, '${username}')">حذف</button>
        `;
        fileListContainer.appendChild(fileItem);
    });
}

// رفع ملف جديد
function uploadFile() {
    const fileInput = document.getElementById('fileInput');
    const username = localStorage.getItem('loggedInUser');

    if (!username) {
        showNotification('من فضلك، سجل الدخول أولاً', 'error');
        return;
    }

    const file = fileInput.files[0];
    if (!file) {
        showNotification('من فضلك اختر ملفًا للرفع', 'error');
        return;
    }

    const fileUrl = URL.createObjectURL(file);
    const userFiles = JSON.parse(localStorage.getItem(username)) || [];
    userFiles.push({ name: file.name, url: fileUrl });
    localStorage.setItem(username, JSON.stringify(userFiles));

    showFilePage(username);
    showNotification('تم رفع الملف بنجاح', 'info');
}

// حذف الملف
function deleteFile(index, username) {
    const userFiles = JSON.parse(localStorage.getItem(username)) || [];
    userFiles.splice(index, 1);
    localStorage.setItem(username, JSON.stringify(userFiles));
    showFilePage(username);
}
</script>

</body>
</html>
